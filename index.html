<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3512cc44f9.js" crossorigin="anonymous"></script>
    <title>MyBookList App</title>
</head>

<body>
    <!-- mt-4 : 여백 4 -->
    <div class="container mt-4">
        <!-- text-center : 글자 가운데 정렬 display-4 : h1보다 큰문자열에 사용 -->
        <!-- i :  아이콘 가져오기 -->
        <h1 class="display-4 text-center"><i class="fas fa-book-reader text-primary"></i> My
            <span class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <!-- btn : 버튼으로 지정, btn-primary :  버튼모양으로 파란색 지정, btn-block : 버튼의 크기를 폭만큼 늘리기 -->
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <!-- 표 헤더 -->
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </thead>
            <!-- 표 본문은 js를 이용해서 추가 -->
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <!-- js와 연결 -->
    <script src="app.js"></script>
</body>

</html>
